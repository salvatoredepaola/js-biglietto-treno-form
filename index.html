<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">


    <div class="container">
        <div class="row text-white text-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="container bg-light rounded-4">
            <div class="row ">
                <div class="col text-center">
                    <p class="text-primary">Nome e Cognome</p>
                    <input type="text" id="nome" placeholder="Inserisci il tuo nome" class="text-center">
                </div>
                <div class="col text-center">
                    <p class="text-primary">Km da percorrere</p>
                    <input type="number" id="distanza" placeholder="Inserisci i km" class="text-center">
                </div>
                <div class="col text-center">
                    <p class="text-primary">Fascia d'et√†</p>
                    <select id="eta" aria-placeholder="Minorenne">
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Senior</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="genera" class="btn btn-primary">Genera</button>
                    <button id="annulla" class="btn btn-primary">Annulla</button>
                </div>
            </div> 
        </div>
        
        <div class="row text-white text-center">
            <h1>IL TUO BIGLIETTO</h1>
        </div>

        <div class="container bg-light">
            <div class="row">
                <h3>DETTAGLI PASSEGGERI</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3 bg-secondary d-flex flex-column">
                        <div class="row">
                            <h5>NOME PASSEGGERO</h5>
                        </div>
                        <div class="row">
                            <span id="nomepasseggero"></span>
                        </div>
                    </div>
                    <div class="col-9 border border-end-0">
                        <div class="row">
                            <div class="col d-flex flex-column">
                                <div class="row">
                                    <h5>Offerta</h5>
                                </div>
                                <div class="row">
                                    <span id="offerta"></span>
                                </div>
                            </div>
                            <div class="col d-flex flex-column">
                                <div class="row">
                                    <h5>Costo</h5>
                                </div>
                                <div class="row">
                                    <span id="prezzo"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
            
        

    <script src="./js/main.js"></script>
</body>
</html>
